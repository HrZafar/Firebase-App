<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Sample CRUD Firebase Javascript - 01 Read Data</title>
 <!-- update the version number as needed -->
 <script defer src="/__/firebase/5.8.5/firebase-app.js"></script>
 <!-- include only the Firebase features as you need -->
 <script defer src="/__/firebase/5.8.5/firebase-auth.js"></script>
 <script defer src="/__/firebase/5.8.5/firebase-database.js"></script>
 <script defer src="/__/firebase/5.8.5/firebase-messaging.js"></script>
 <script defer src="/__/firebase/5.8.5/firebase-storage.js"></script>
 <!-- initialize the SDK after all desired features are loaded -->
 <script defer src="/__/firebase/init.js"></script>
 <link rel="stylesheet" href="style.css">
 </head>
 <body>
 <h1>Firebase CRUD with Vanilla Javascript<br/><small><em>01 Read Data</em></small></h1>
 
<!-- add user module -->
<section id="add-user-module" >
  <button id="open-add-user-form-btn">+</button>
  <form>
      <h2>Add User</h2>
      name:<br>
      <input type='text' data-key='name' class='user-input'><br>
      age:<br>
      <input type='text' data-key='age' class='user-input'><br>
      email:<br>
      <input type='text' data-key='email' class='user-input'><br>
      <button type='button' id="add-user-btn">add user</button>
  </form>
</section>

<!-- edit user module -->
<section id="edit-user-module">
  <form>
      <h2>Edit user</h2>
      <input type="hidden" class="edit-userid">
      name:<br>
      <input type='text' data-key='name' class='edit-user-input'><br>
      age:<br>
      <input type='text' data-key='age' class='edit-user-input'><br>
      email:<br>
      <input type='text' data-key='email' class='edit-user-input'><br>
      <button type='button' id="edit-user-btn">save</button>
  </form>
</section>


<!-- show user module -->
<ul id="user-list"></ul>
<div id="user-detail"></div>
 
 <!-- firebase sdk link goes here -->

<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "*******************************",
    authDomain: "*******************************",
    databaseURL: "*******************************",
    projectId: "*******************************",
    storageBucket: "*******************************",
    messagingSenderId: "*******************************"
  };
  firebase.initializeApp(config);
</script>
 <script type="text/javascript" src="app.js"></script>
 </body>

</html>
